version: 0.2

env:
  variables:
    packages: sagemaker stepfunctions

phases:
  install:
    runtime-versions:
      python: 3.8
  build:
    commands:
      - printenv
      - ls -gha
      - ls -gha $CODEBUILD_SRC_DIR
      - ls -gha $CODEBUILD_SRC_DIR_StackOutput
      - python code_build/build_scripts/deployapi.py
artifacts:
  files:
    - infrastructure.yaml